		Write a function that determines the number of the first maximum value in one-dimensional array of integers.
	</p>

	<div id="Before"></div>
	<h2> After </h2>
	<div id="After"></div>
</body>
<script src="helper.js"></script>
<script type="text/javascript">
	var numbers = genArr(10, 1, 10), result, maxEl;
	document.getElementById('Before').innerHTML = numbers.join(', ');
	//Task
	function maxItem(array)	{
		for (var index = 0; index < array.length; index++) {
			var item = array[index];
			console.log('array item', item);

			if (!(item < maxEl))  {
				maxEl = item;
				console.log('maximum element', maxEl)
			}
		}
		return maxEl;
	}


	function idexFound (array, maxElement)	{
		for (var index = array.length - 1; index >= 0; index--) {
			var item = array[index];
			console.log('invert', item);

			if (item == maxElement) {
				result = index;
			}
		}
		return result;
	}
	maxItem(numbers);
	idexFound(numbers, maxEl);

	document.getElementById('After').innerHTML = result;
</script>
