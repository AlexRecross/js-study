	<p> Write a function that returns the contents of the array in reverse. </p>

	<h2> After </h2>
	<div id="After"></div>

</body>
<script src="helper.js"></script>
<script type="text/javascript">

	var numbers = genArr(), resRev = [];
	document.getElementById('Before').innerHTML = numbers.join(', ');

	//Task
		//numbers.reverse(); or
	TEST();

	function TEST () {
		for (var index = 0; index < numbers.length; index++) {
			var item = numbers[index];
			resRev.unshift(item);
			console.log('numbers \n\t', resRev);
		}
	}	
	
	document.getElementById('After').innerHTML = resRev.join(', ');
