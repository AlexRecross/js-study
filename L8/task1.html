	<p> Write a function that returns the contents of the array in reverse. </p>

	<h2> Before </h2>
	<div id="Before"></div>
	<h2> After </h2>
	<div id="After"></div>

</body>
<script type="text/javascript">
	var fruits = ["Banana", "Orange","Apple", "Mango"];
	document.getElementById('Before').innerHTML = fruits.join();

	fruits.reverse();

	// NOTE example of lo usage
	console.log('fruits \n\t', fruits);

	document.getElementById('After').innerHTML = fruits.join();
</script>
