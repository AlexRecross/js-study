	<div id="Bfr"></div>
	<h2> After </h2>
	<div id="After"></div>

<script src="helper.js"></script>
<script type="text/javascript">
	var numbers = genArr(10, 1, 10), nmbrs = genArr(10, 1, 10), result = [];
	document.getElementById('Before' ).innerHTML = numbers.join(', ');
	document.getElementById('Bfr' ).innerHTML = nmbrs.join(', ');
	//Task

	for (var index = 0; index < nmbrs.length; index++) {
		var item = nmbrs[index];
		numbers.push(item);
		console.log('totall array', numbers);
	}

	for (var index = 0; index < numbers.length; index++) {
	var item = numbers[index];
	var dupIndex = numbers.indexOf(item, index+1);
		
		if ( dupIndex == (-1)) {
			result.push(item);
			console.log('filtered array', result);
		}
	}

	document.getElementById('After').innerHTML = result;
