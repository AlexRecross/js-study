	<h1> Task 2 </h1>
	<p> Write a function that finds values in an array that repeat two or more times and returns them.</p>

	<h2> Before </h2>
	<div id="Before"></div>
	<h2> After </h2>
	<div id="After"></div>

</body>
<script type="text/javascript">
	var numbers = [8,6,9,3,8,2,6,1,9,1,4,7];
	document.getElementById('Before').innerHTML = numbers.join();

	var findDuplicates = numbers => numbers.filter((item, index) => numbers.indexOf(item) !== index)
	var duplicates = findDuplicates(numbers);
	// NOTE example of lo usage
	console.log('duplicates \n\t', duplicates);

	document.getElementById('After').innerHTML = duplicates.join();
</script>
