	<h1> Task 17 </h1>
	<p>
		Write a function that determines how many distinct numbers are in a given array.
	</p>

	<h2> Before </h2>
	<div id="Before"></div>
	<h2> After </h2>
	<div id="After"></div>
</body>
<script src="helper.js"></script>
<script type="text/javascript">
	var numbers = genArr(10, 1, 20), result = [];
	document.getElementById('Before').innerHTML = numbers.join(', ');
	//Task
	
	for (var index = 0; index < numbers.length; index++) {
		var item = numbers[index];
		var dupIndex = numbers.indexOf(item, index +1);

		if ( dupIndex == -1) {
			result.push(item);
			console.log('result', result);
		}
	}

	document.getElementById('After').innerHTML = result.length;
</script>
