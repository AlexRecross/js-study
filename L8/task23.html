	</p>

	<div id="Before"></div>
	<h2> After </h2>
	<div id="After"></div>
</body>
<script src="helper.js"></script>
<script type="text/javascript">
	var result = 0;
	var inputArr = [
    genArr(6, 0, 3),
    genArr(6, 0, 3), 
    genArr(6, 0, 3), 
    genArr(6, 0, 3), 
    genArr(6, 0, 3), 
    genArr(6, 0, 3)
  ];
	document.getElementById('Before').innerHTML = inputArr.join('<br/> ');

	for (var i = 0; i < inputArr.length; i++) {
		var subArray = inputArr[i];
		console.log('subArray', subArray);

		for (var j = 0; j < subArray.length; j++) {
			var item = subArray[j];
			console.log('arr2 sort', item);

			if (item == 0) {
				result ++;
			}
		}
	}

	document.getElementById('After').innerHTML = result;
