	<h1> Task 12 </h1>
	<p>
		Write a function that determines if there are elements in the array, whose values match.
	</p>

	<h2> Before </h2>
	<div id="Before"></div>
	<h2> After </h2>
	<div id="After"></div>
</body>
<script src="helper.js"></script>
<script type="text/javascript">
	var numbers = genArr(10, 1, 50), result = 'There are no elements in the array, whose values match.';
	document.getElementById('Before').innerHTML = numbers.join(', ');
	//Task
	function dublicatesDetector(array){
		for (var index = 0; index < array.length; index++) {
			var item = array[index];
			var dupIndex = array.indexOf(item, index + 1);
			if ( dupIndex !== (-1)) {
				result = 'The array contains elements whose values match.';
			}
		}
		return result;
	}


	dublicatesDetector(numbers);
	document.getElementById('After').innerHTML = result;
</script>
