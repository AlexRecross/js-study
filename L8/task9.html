	<h1> Task 9 </h1>
	<p>
		Given a one-dimensional array of integers. Write a function that returns number of the last minimum value.
	</p>

	<h2> Before </h2>
	<div id="Before"></div>
	<h2> After </h2>
	<div id="After"></div>
</body>
<script src="helper.js"></script>
<script type="text/javascript">
	var numbers = genArr(10, 1, 10), result, minEl;
	document.getElementById('Before').innerHTML = numbers.join(', ');
	//Task
	function minimalEl(array){
		for (var index = 0; index < array.length; index++) {
			var item = array[index];
			console.log('array item', item);

			if (!(item > minEl))  {
				minEl = item;
				console.log('minimum element', minEl);
			}
		}
		return minEl;
	}

	function minElIndex(array, minElement){
		for (var index = 0; index < array.length; index++) {
			var item = array[index];

			if (item == minElement) {
				result = index;
			}
		}
		return result;
	}

	minimalEl(numbers);
	minElIndex(numbers, minEl);
	document.getElementById('After').innerHTML = result;
</script>
