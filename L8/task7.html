	<p>
		Given a one-dimensional array of integers. Write a script that defines the number of minimum elements.
	</p>

	<h2> Before </h2>
	<div id="Before"></div>
	<h2> After </h2>
	<div id="After"></div>
</body>
<script src="helper.js"></script>
<script type="text/javascript">
		var numbers = genArr(20, 1, 10), result = [], minEl;
	document.getElementById('Before').innerHTML = numbers.join(', ');

// task 

	for (var index = 0; index < numbers.length; index++) {
		var item = numbers[index];
		console.log('array item', item);

		if (!(item > minEl))  {
			minEl = item;
			console.log('minimum element', minEl)
		}
	}

	for (var index = 0; index < numbers.length; index++) {
		var item = numbers[index]

		if (item == minEl) {
			result.push(item)
		}
	}
	console.log('result', result.length);

	document.getElementById('After').innerHTML = result.length;
</script>
