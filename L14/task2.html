<body>
	<a href="./index.html">Home</a>
	<h4>Task 2</h4>
		<p>
			Create a MyArray constructor that creates an object with the following methods and properties:<br/>
			Methods:<br>
			<ul>
				<li><u>push</u></li>
				<li><u>shift</u></li>
				<li><u>join</u></li>
				<li><u>concat</u></li>
				<li><u>pop</u></li>
				<li><u>unshift</u></li>
				<li><u>slice</u></li>
				<li><u>reverse</u></li>
				<li><u>sort</u></li>
				<li><u>splice</u></li>
			</ul>
			Properties:<br/>
			<ul>
				<li><u>index</u></li>
				<li><u>input</u></li>
				<li><u>length</u></li>
			</ul>
		</p>
		<a href="./index.html">Home</a>
</body>
<script type="text/javascript">
	
	function MyArray(){
		this.index = function(){
			Array.prototype.call(this, index);
			};
		this.input = function(){
			Array.prototype.call(this, input);
			}; 
		this.length = function(){
			Array.prototype.call(this, length);
			};
	}

	MyArray.prototype.push = function(){
		Array.prototype.call(this, push)
	}

	MyArray.prototype.shift = function(){
		Array.prototype.call(this, shift)
	}

	MyArray.prototype.join = function(){
		Array.prototype.call(this, join)
	}

	MyArray.prototype.concat = function(){
		Array.prototype.call(this, concat)
	}

	MyArray.prototype.pop = function(){
		Array.prototype.call(this, pop)
	}

	MyArray.prototype.unshift = function(){
		Array.prototype.call(this, unshift)
	}

	MyArray.prototype.slice = function(){
		Array.prototype.call(this, slice)
	}

	MyArray.prototype.reverse = function(){
		Array.prototype.call(this, reverse)
	}

	MyArray.prototype.sort = function(){
		Array.prototype.call(this, sort)
	}

	MyArray.prototype.splice = function(){
		Array.prototype.call(this, splice)
	}

	var a = new MyArray();
</script>
